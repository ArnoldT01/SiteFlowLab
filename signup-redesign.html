<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="backBtnContainer">
            <a href=""><i class="fa fa-angle-left"></i></a>
        </div>
        <div class="signInUpTextContainer">
            <h1>SIGN</h1>
            <h1><span>IN</span><span>UP</span></h1>
        </div>

        <form id="SignInForm">
            <div class="input-group">
                <input type="text" id="fullName" name="fullName" placeholder="FULL NAME" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="EMAIL" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="PASSWORD" required>
            </div>
            <div class="input-group">
                <input type="password" id="retype-password" name="retype-password" placeholder="RE-TYPE PASSWORD" required>
            </div>
        </form>

        <p>OR</p>

        <div class="socialSignUp">
            <i class="fa fa-brands fa-google"></i>
            <i class="fa fa-brands fa-github"></i>
            <i class="fa fa-brands fa-instagram"></i>
            <i class="fa fa-brands fa-facebook-f"></i>
        </div>

        <div class="signUpBtn">
            <a href=""><i class="fa fa-angle-right"></i></a>
        </div>

        <p class="termsAndPrivacyPolicy">TERMS OF <a href="">SERVICES</a> AND <a href="">PRIVACY POLICY</a></p>

    </div>

</body>
</html>
