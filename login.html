<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script>
        if (localStorage.getItem("isLoggedIn")) {
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <div id="error-message" class="error-message" style="color: red; display: none;"></div>
        </form>
        <div class="social-login">
            <h3>Or log in with</h3>
            <button class="google-button">Login with Google</button>
            <button class="facebook-button">Login with Facebook</button>
            <button class="github-button">Login with GitHub</button>
        </div>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
